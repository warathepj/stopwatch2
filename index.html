<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>‚è≥</text></svg>">
    <title>Stopwatch</title>
</head>

<body>
    <div class="stopwatch">
        <h1>STOPWATCH</h1>
        <div class="border">
            <span class="time" id="display">00:00:00</span>
        </div>
        <div class="controls">
            <button class="buttonPlay">
                <img id="playButton" src="icons/play.svg" alt="">
                <img id="pauseButton" src="icons/pause.svg" alt="">
            </button>
            <button class="buttonReset">
                <img id="resetButton" src="icons/reset.svg" alt="">
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
